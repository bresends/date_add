<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Add</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel='icon' href='assets/favicon.ico' type='image/x-icon'/>
    <script src="https://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="https://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script type='module' src="app.js"  defer></script>

    <script>
      $(function() {
      $( "#dataInicio" ).datepicker({
        dateFormat: 'dd/mm/yy',
        dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
        dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
        dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
        monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
        monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
        todayHighlight: true
      });
      });
    </script>

  </head>
  <body>
    <nav class="nav">
      <img src="assets/logo.svg" alt="logo" class="nav__logo">
      <h1 class="nav__title">.Devisio</h1>
    </nav>

    <main>
      <div class="card">
        <h1 class="card__title">Date Add</h1>

        <form action="" class="card__form">
          <label class="card__label" for="inicio">Início: </label>
          <input
          type="text"
          id="dataInicio"
          name="inicio" class="card__input card__input--com-calendario"
          />

          <label class="card__label" for="qtd-dias">Qtd de Dias:</label>
          <input type="number" list="qtd-dias" placeholder="15 dias" class="card__input" min="1"/>
          <datalist id="qtd-dias">
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>30</option>
          </datalist>

          <label class="card__label" for="retorno">Retorno:</label>
          <input
            type="text"
            id="retorno"
            disabled
            name="retorno" class="card__input card__input--com-calendario"
          />

          <input type="submit" value="Copiar" class="card__button"></input>

        </form>
      </div>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">&copy; .Devisio - Todos os direitos reservados</p>
    </footer>

  </body>
</html>
